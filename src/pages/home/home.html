<!-- home.html -->
<ion-header>
  <ion-navbar>
    <ion-title> User list </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users "   >
      <h2>
      	{{  user.login}} -  {{ user.type}}
      </h2>
      <ion-thumbnail slot="start">
        <img src="{{user.avatar_url}}" >       
      </ion-thumbnail><p (click)="detail(user.subscriptions_url)"> ...more</p>
    </ion-item>
  </ion-list>
</ion-content>
