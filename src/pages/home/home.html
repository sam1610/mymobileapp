<!-- home.html -->
<ion-header>
  <ion-navbar>
    <ion-title>
      {{contacts}}
    </ion-title>
    <ion-buttons end  >
      <button  ion-button (click)=addContact()>
        <ion-icon  name="add" >
            <ion-badge color ="danger"> {{contactsArray.length}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
    <img [src]="contactsImg" alt="my ContactImg"   (click)="aboutContacts()">
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of contactsArray" > 
        {{item.Name}}</ion-item>
 
</ion-list>
</ion-content>
