<!-- home.html -->
<ion-header>
  <ion-navbar>
    <ion-title>
      {{weatherApp }}
    </ion-title>
    <ion-buttons end  >
      <button  ion-button (click)=addLocation()>
        <ion-icon  name="add" >
            <ion-badge color ="danger"> {{countriesArray.length}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
    <img [src]="flag" alt=" Kingdom of Bahrain"   (click)="aboutApp()">
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <ion-item *ngFor="let item of countriesArray ; let i=index" (click)="detailLocation(item, i)"  > 
        {{item.country}}--{{item.city}}</ion-item>
 
</ion-list>
</ion-content>
